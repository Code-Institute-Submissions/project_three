{% extends 'base.html' %}

{% block content %}
  <h2>Set new password</h2>
  {% if validlink %}
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" name="button">Save</button>
  {% else %}
  <p style="color:red;">Invalid token.</p>
  <p>
    <a href="{% url 'password_reset' %}">Request a new password reset token</a>
  </p>
  </form>
  {% endif %}
{% endblock %}
