{% extends 'base.html' %}
{% load static %}
{% load bootstrap_tags %}


{% block links %}
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
{% endblock %}
{% block content %}
<div class="row">
    <div style="padding: 0;" class="col-sm-12">
        <div style="
          background: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.78)),  url(../../media/State_reptile_collage.jpg);
          height: 95vh;
          background-size: cover;
          padding-bottom: 100px;" class="animalcaresheets">
          <!-- <img src="{{MEDIA_URL}}/State_reptile_collage.jpg" -->
         <div style="
             letter-spacing: 6px;
             font-size: 15px;
             font-family: 'lora,serif';
             position: absolute;
             left: 0;
             top: 50%;
             width: 100%;
             text-align: center;
             color: white;" class="hero-text">
           <h6 style="
             font-size: 40px;
             color: #d2d2d2;
             text-shadow: 2px 2px 4px #000000;
             background-color: transparent;
             color: #fff;
             padding: 10px;
             font-size: 45px;
             letter-spacing: 6px;
             font-family: 'lora,serif';">REPTILE CARESHEETS</h6>
           <p>Knowledge is better reptilecare</p>
           <a href="#text"><button style="
             outline: 0;
             display: inline-block;
             padding: 10px 25px;
             color: white;
             background-color: transparent;
             opacity: 1;
             border: solid 3px black;
             text-align: center;
             cursor: pointer;
             font-family: 'lora,serif';
             text-transform: uppercase;" onmouseover="this.style.color='black'">Bekijk</button></a>
         </div>
       </div>
    </div>

    <div class="col-sm-12">
      <br/>
      <br/>
      <div style="text-align: center;" class="visit-button">
       <a  id="text" href="{% url 'post_list' %}"><button style="
       outline: 0;
       display: inline-block;
       padding: 10px 25px;
       color: black;
       background-color: transparent;
       opacity: 1;
       border: solid 3px black;
       text-align: center;
       cursor: pointer;
       font-family: 'lora,serif';
       text-transform: uppercase;">Go to caresheets</button></a>
      </div>
      <br/>
      <br/>
    </div>
</div>

<script>
  $("#artconcept a").on('click', function(event) {
    if (this.hash !== "") {
      event.preventDefault();
      const hash = this.hash;
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 800, function() {
        window.location.hash = hash;
      });
    }
  });
</script>
{% endblock %}
