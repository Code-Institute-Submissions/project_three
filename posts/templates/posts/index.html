<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="animalcaresheets">
         <div class="hero-text">
           <h6>REPTILE CARESHEETS</h6>

           <a href="#text"><button>Bekijk</button></a>
         </div>
       </div>
    </div>

    <div class="col-sm-12">
      <br/>
      <br/>

       <a  id="text" href="{% url 'post_list' %}"><button>Go to caresheets</button></a>
      </div>
      <br/>
      <br/>
    </div>
</div>

<script>
  $("#artconcept a").on('click', function(event) {
    if (this.hash !== "") {
      event.preventDefault();
      const hash = this.hash;
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 800, function() {
        window.location.hash = hash;
      });
    }
  });
</script>
{% endblock %}
