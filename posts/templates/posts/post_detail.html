{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-xs-12">
        <div class="col-xs-12">
          <div class="title">
            <h4>{{ animal.latinName }}</h4>
          </div>
        </div>
              {{ animal.cites }}
              {{ animal.habitat }}
              {{ animal.feeding }}
              {{ animal.enclosure }}
              {{ animal.temperature }}
              {{ animal.sex }}
              <img src="{{MEDIA_URL}}{{animal.male}}" alt="">
              <img src="{{MEDIA_URL}}{{animal.female}}" alt="">
              {{ animal.breeding }}
              {{ animal.incubation }}

            <div class="picture">
              <img style="width= 100%" src="{{MEDIA_URL}}{{animal.image}}" alt="">
            </div>

      </div>
    </div>
</div>

<!-- {{ animal.reptiletype }}
{{ animal.cites }} -->
{% endblock %}
