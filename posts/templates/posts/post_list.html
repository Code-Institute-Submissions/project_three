{% extends 'base.html' %}
{% load static %}
{% load bootstrap_tags %}


{% block links %}
  <link rel="stylesheet" href="{% static 'css/product_list.css' %}">
{% endblock %}
{% block content %}


<div class="row">
<div class="col-xs-12 col-md-3">
    <br/>
    <br/>
<div style="background-color: lightgray; padding: 30px 20px;"  class="searchbox">
  <h3 style="text-align: center;">Filter</h3>
<label style="justify-content: center">Search</label>
<form style="background-color: lightgray;" class="form-inline my-3 my-lg-0">
 <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
 <button class="btn btn-outline-success my-0 my-sm-0" type="submit">Search</button>
</form>
<br/>
<label style="text-align: center">Choose type of reptile</label>
<form style="background-color: lightgray;" method="GET" class="form-inline">
     {% csrf_token %}
  <!-- <select class="form-control mr-sm-2" name="reptiletype"><option value="{{ filter.reptiletype }}"</select> -->
    <div style="select {border: none;}" class="form-control mr-sm-2" name="reptiletype">{{ filter.reptiletype }}</div>

  <button class="btn btn-outline-success my-0 my-sm-0" type="submit">Search</button>
</form>
</div>
</div>
<br/>
<br/>
<br/>

    <div style="text-aling: center;" class="col-xs-12 col-md-9 justify-content-center">
      <br/>
      <br/>
        <div class="row">
        {% for animal in animals %}

      <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="card">
          <div class="card-body">
            <a href="{% url 'post_detail' animal.id %}">
            <div class="picture">
              <img style="width: 100%" src="{{MEDIA_URL}}{{animal.image}}" alt="">
            </div>
            <h6 style="text-decoration: none; text-align: center;">{{animal.latinName}}</h6>
            </a>
          </div>
        </div>
      </div>
      <br/>

      {% endfor %}
    </div>
    </div>
      <br/>
</div>
<br/>
<br/>
<br/>

{% endblock %}
