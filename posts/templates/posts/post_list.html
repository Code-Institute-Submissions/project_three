{% extends 'base.html' %}
{% load static %}
{% load bootstrap_tags %}
{% block head_style %}
<link rel="stylesheet" href="{% static 'css/post_list.css' %}" type="text/css" />
{{ block.super }}
{% endblock %}
{% block content %}
<p>Hello World!</p>

<div class="container-fluid">
    <div class="row justify-content-center">
        {% for animal in animals %}
      <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="card">
          <div class="card-body">
            <a href="{% url 'post_detail' animal.id %}">
            <div class="picture">
              <img src="{{MEDIA_URL}}{{animal.image}}" alt="">
            </div>
            <h4>{{animal.latinName}}</h4>
            </a>
          </div>
        </div>
      </div>
      <br/>

      {% endfor %}
</div>

{% endblock %}
